<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>

<body>
<h1>Please, enter your data </h1>
<hr style="border-width: 2px;"/>

<form method="post" action="http://localhost:8080/27/login">
  <div>
    <b>Username:</b>
    <input name="username"/>
  </div>

  <p/>

  <div>
    <b>Password:</b>
    <input type="password" name="password"></input>
  </div>

  <p/>
  <div>
    <input type="submit" name="submit" value="Submit">
    <input type="reset" name="cancel" value="Clear">
  </div>

</form>

<p/>
<hr style="border-width: 2px;"/>

</body>

</html>
