<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
<body>
<h1>Please, enter your data </h1>
<hr style="border-width: 2px;"/>

<form method="post" action="http://localhost:8080/27/registration">
  <div>
    <b>Username:</b>
    <input name="username"/>
  </div>

  <p/>

  <div>
    <b>Password:</b>
    <input type="password" name="password"></input>
  </div>

  <p/>

  <div>
    <b>Confirm password:</b>
    <input type="password" name="confirmation"></input>
  </div>
  </p>
  <div>
    <input type="submit" name="submit" value="Submit">
    <input type="reset" name="cancel" value="Clear">
  </div>

</form>

<p/>
<hr style="border-width: 2px;"/>

</body>

</html>
